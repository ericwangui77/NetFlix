<div class="backgroud">
  <div >
    <H1 class="listHeader">My List </H1>
    <div *ngFor="let item of mylist" class="container">
      <img src={{item.img}} alt="" />
      <button class="button" name="{{item.id}}" (click)="remove($event)"> REMOVE </button>
      <p class="title"> {{ item.id + ': ' + item.title }}</p>
    </div>
    <div style="clear:both"></div>
  </div>

  <div >
    <H1 class="listHeader">Recommendation</H1>

    <div *ngFor="let item of recommandlist" class="container">
      <img src={{item.img}} alt="" />
      <button class="button" name="{{item.id}}" (click)="add($event)"> ADD </button>
      <p class="title"> {{ item.id + ': ' + item.title }}</p>
    </div>
    <div style="clear:both"></div>
  </div>
</div>
